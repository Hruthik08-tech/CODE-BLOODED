version: '3.8'

services:
  # ─────────────────────────────────────────────────
  #  Nginx Reverse Proxy  (public entry point)
  # ─────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: genysis_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - genysis_network

  # ─────────────────────────────────────────────────
  #  Backend (Node.js API Server)
  # ─────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: genysis_backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE:-genesys}
      - DB_USER=root
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-genysis_jwt_secret_2026}
      - MATCHING_WORKER_URL=http://matching_worker:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - genysis_network
    restart: unless-stopped

  # ─────────────────────────────────────────────────
  #  Frontend (Vite → Nginx)
  # ─────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: genysis_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - genysis_network
    restart: unless-stopped

  # ─────────────────────────────────────────────────
  #  Matching Worker (Python FastAPI)
  # ─────────────────────────────────────────────────
  matching_worker:
    build:
      context: ./backend/matching-algorithm
      dockerfile: Dockerfile
    container_name: genysis_worker
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${MYSQL_DATABASE:-genesys}
      - DB_USER=root
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - genysis_network
    restart: unless-stopped

  # ─────────────────────────────────────────────────
  #  MySQL 8.0 Database
  # ─────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: genysis_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-genesys}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init:/docker-entrypoint-initdb.d:ro
    networks:
      - genysis_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # ─────────────────────────────────────────────────
  #  Redis 7 Cache
  # ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: genysis_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - genysis_network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  genysis_network:
    driver: bridge
